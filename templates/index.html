<!DOCTYPE html>
<html lang="en">
{% include 'header.html' %}
    <body>
        <!-- Navigation-->

        <!-- Page Header-->
        <header class="masthead" style="background-image: url('./static/assets/img/home-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Krishna's Blog</h1>
                            <span class="subheading">A collection of random blogs</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                      <div class="post-preview">
                         {% for post in posts %}

                            <h2 class="post-title">{{ posts[loop.index-1]['title'] }}</h2>
                            <h3 class="post-subtitle">{{ posts[loop.index-1]['subtitle'] }}</h3>
                            <p><a href="{{ url_for('get_post', num = loop.index-1 )}}">Read More</a></p>
                             <hr class="my-4" />
                            {% endfor %}
                      </div>




                    <!-- Pager-->
<!--                    <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a></div>-->
                </div>
            </div>
        </div>

        {% include 'footer.html' %}

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{{ url_for('static', filename='/js/scripts.js') }}"></script>
    </body>
</html>
